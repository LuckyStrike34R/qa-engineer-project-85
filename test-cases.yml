- summary: |
     Проверка работы рейтинговой системы    
  requirement: |
     - На основе начисленных и снятых очков ведется рейтинг игроков, который можно просмотреть 
  prerequisites: |
     1. Авторизоваться на сайте 
     2. Создать или подключиться к игре 
  test-data: |
     no-data
  steps:
     - Проиграть или выиграть игру
     - Выйти из игры 
     - Нажать на имя пользователя в правом верхнем углу экрана
     - Выбрать строку "Users rating"
  expected-result: |
     После каждой проведенной игры ведется статистика игрока на основе которой формируется рейтинг пользователей

