- summary: |
     Проверка создания игры    
  requirement: |
     - Сайт дает возможность создать и подключиться к уже созданной игре
  prerequisites: |
     1. Авторизоваться на сайте 
  test-data: |
     no-data
  steps:
     - Открыть главную страницу сайта https://codebattle.hexlet.io
     - Нажать на кнопку "Create a game"
     - В появившемся окне выбрать - уровень, тип игры, время игры, задачу
     - Нажать кнопку "Create battle"
  expected-result: |
     Созданная игра отображается в лобби на главной странице сайта, в нее может присоединиться другой игрок  

